<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na barra de título do navegador -->
    <title>Elden Ring</title>
    <!-- Vinculando o arquivo CSS externo ao HTML -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <!-- Início do conteúdo da página -->
    <div class="container">
        <!-- Título principal da página -->
        <h1>Bem-vindo à Elden Ring</h1>
          <!-- Parágrafo de descrição do jogo -->
          <p>Descubra o mundo incrível de Elden Ring, o melhor jogo da historia!</p>
        <!-- Contêiner para a primeira imagem -->
        <div class="img-container">
            <!-- Imagem principal do jogo com uma descrição -->
            <img src="img/elden.jpg" alt="Elden Ring" width="400">
            <p>Maior jogo de todos os tempos</p>
        </div>
        <!-- Contêiner para a segunda imagem -->
        <div class="img-container">
             <!-- Imagem do "Melhor Boss do Jogo" com uma descrição -->
            <img src="img/melhor-boss.jpg" alt="Melhor Boss do Jogo" width="400">
            <p>Melhor Boss do Jogo</p>
        </div>
        <!-- Contêiner para a terceira imagem -->
        <div class="img-container">
            <!-- Imagem da "DLC em Breve" com uma descrição -->
            <img src="img/dlc-elden.jpg" alt="DLC em Breve" width="400">
            <p>DLC em Breve</p>
        </div>
        <!-- Parágrafo de texto adicional -->
        <p>Fique ligado para mais informações emocionantes em breve.</p>
        <!-- Contêiner para o botão "Saiba mais" -->
        <div class="btn-container">
             <!-- Botão de "Saiba mais" com um link fictício "#" -->
            <a href="#" class="btn">Saiba mais</a>
        </div>
    </div>
</body>
</html>
